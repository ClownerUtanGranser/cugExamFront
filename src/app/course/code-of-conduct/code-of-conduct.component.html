<div 
    class="container"
    [class]="lang"
    >
    <h1 *ngIf="codeOfConduct?.headline" >{{ codeOfConduct.headline }}</h1>
    <section 
        *ngFor="let conduct of codeOfConduct.paragrafHtmls; let i = index;"
    >
        <h3>{{ conduct.paragrafHeadline }}</h3>
        <p *ngFor="let textHtml of conduct.paragrafHtml" >
            {{ textHtml }}
        </p>
        <br>
        <label for="checkbox-{{i}}"> {{ conduct.checkboxText }} </label>
        <input 
            (change)="checkBox($event)"
            type="checkbox" 
            id="checkbox-{{i}}" 
            name="checkbox-{{i}}" 
            [value]="i"
            [checked]="checked(i)" >
    </section>
</div>
