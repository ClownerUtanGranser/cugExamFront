
<div class="questionbox">
    <app-exam-overview
        [openOverLay]="openOverLay"
        (openOverLayEmit)="closeOverlay($event)"
        [questions] = "questions"
        [lang]="lang"
    >
    
    </app-exam-overview>
    <div class="nav top">
        <p 
            [ngClass]="{'dont-show' : showQuestionBack()}"
            (click)="previousQuestion()">
            <
        </p>
        <p 
            [ngClass]="{'dont-show' : showQuestionForward()}"
            (click)="nextQuestion()">></p>
    </div>
    <div 
        *ngFor="let question of questions;let i = index;"
        class="border">
        
    </div>
        <app-quiz
            [question]="questions[showQuestionIndex - 1]" 
            [lang]="lang"
            (answerEmit) = "answeredQuestion($event)"
            (submitExamEmit) = "submitExam($event)"
            
        >
        </app-quiz>
    <nav 
        class="test-nav"
        [ngClass]="OpenMobileQuestions ? 'open' : 'close'"
        >
        <div
            *ngFor="let question of questions;let i = index;" 
            (click)="showQuestion(i+1)"
            class="red_circle small "
            [ngClass]="selectedClass(i+1, questions[i])"
            >
                {{ i + 1 }}
        </div>
    </nav>
        <div
            class="red_circle small open-questions"
            [ngClass]="OpenMobileQuestions ? 'open' : 'close'"
            (click)="openMobileQuestionNav()"
            >
                {{ OpenMobileQuestions ? 'X' : 'III' }}
        </div>
</div>
