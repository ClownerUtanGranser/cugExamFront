<nav>
    <div *ngIf="lang == 'SV'" class="loggo" [routerLink]="''" >
        <app-clowns-loggo></app-clowns-loggo>      
    </div>
    <app-clowns-logo-eng 
        [routerLink]="''"
        *ngIf="lang != 'SV'" >
    </app-clowns-logo-eng>
    <div class="lang-selection">
        <h3 [class]="openCloseBoolean ? 'small open' : 'small'" [ngClass]="lang == 'SV'? 'lang': ''" (click)="setLang('SV')">SV</h3>
        <h3 [class]="openCloseBoolean ? 'small open' : 'small'" [ngClass]="lang == 'ENG'? 'lang': ''"  (click)="setLang('ENG')" >ENG</h3>
        <h3 [class]="openCloseBoolean ? 'small open' : 'small'" [ngClass]="lang == 'AR'? 'lang': ''"  (click)="setLang('AR')">عربي</h3>
    </div>
    <div
        [routerLink]="'admin'"
        *ngIf="examUser?.roles.includes('ADMIN')" 
        class="gotoadmin">
        <h3>ADMIN</h3>
    </div> 
    <div *ngIf="examUser" class="welcome">
        {{ examUser.name }}
    </div>
    
    
    <div class="loggin">
        <h3 class="large" [ngClass]="lang == 'SV'? 'lang': ''" (click)="setLang('SV')">SV</h3>
        <h3 class="large" [ngClass]="lang == 'ENG'? 'lang': ''"  (click)="setLang('ENG')" >ENG</h3>
        <h3 class="large" [ngClass]="lang == 'AR'? 'lang': ''"  (click)="setLang('AR')">عربي</h3>    

        <div class="glob">
            <svg *ngIf="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" role="img"><path d="M25 1.8C12.2 1.8 1.8 12.2 1.8 25S12.2 48.2 25 48.2c12.8 0 23.2-10.4 23.2-23.2S37.8 1.8 25 1.8zm16.1 13.9h-6.9c-.7-2.9-1.8-5.7-3.2-8.3 4.3 1.5 7.8 4.4 10.1 8.3zM25 6.5c1.9 2.8 3.4 5.9 4.4 9.2h-8.9c1.1-3.3 2.6-6.4 4.5-9.2zM7 29.6c-.4-1.5-.6-3-.6-4.6s.2-3.2.6-4.6h7.9a35.53 35.53 0 000 9.2H7zm1.9 4.7h6.9c.7 2.9 1.8 5.7 3.2 8.3-4.3-1.5-7.8-4.4-10.1-8.3zm6.9-18.6H8.9c2.2-3.9 5.8-6.8 10.1-8.3-1.4 2.7-2.5 5.4-3.2 8.3zM25 43.5c-1.9-2.8-3.4-5.9-4.4-9.2h8.9c-1.1 3.3-2.6 6.4-4.5 9.2zm5.4-13.9H19.6c-.2-1.5-.4-3.1-.4-4.6s.2-3.1.4-4.6h10.9c.2 1.5.4 3.1.4 4.6s-.3 3.1-.5 4.6zm.6 13c1.4-2.6 2.5-5.4 3.2-8.3h6.9c-2.3 3.9-5.8 6.8-10.1 8.3zm4.1-13a35.53 35.53 0 000-9.2H43c.4 1.5.6 3 .6 4.6s-.2 3.2-.6 4.6h-7.9z" fill="#15141a"/></svg>
        </div>

        <a *ngIf="examUser?.jwt?.length < 3 || !examUser" [routerLink]="'login'">
            <h2>
            Login  
            </h2>
        </a>
        <a
            *ngIf="examUser?.jwt?.length > 3" 
            (click)="logout()"
            [routerLink]="''">
            <h2>
            Logout  
            </h2>
        </a>
    </div>
</nav>
